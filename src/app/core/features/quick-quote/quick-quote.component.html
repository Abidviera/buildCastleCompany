<section class="quick-quote-section" #formSection
  data-aos="fade-up"
  data-aos-delay="50"
  data-aos-duration="600"
  data-aos-easing="ease-out-cubic"
  data-aos-once="true"
>
  <div class="container">
    <div class="header"
      data-aos="fade-up"
      data-aos-delay="100"
      data-aos-duration="500"
    >
      <h2>GET A QUICK QUOTE</h2>
      <p>
        Fill in this quick form and we'll get back to you within 24 hours 
        with a preliminary quote and consultation schedule
      </p>
    </div>

    <div class="form-container"
      data-aos="fade-up"
      data-aos-delay="150"
      data-aos-duration="500"
    >
      <form (ngSubmit)="onSubmit($event)" #quoteForm="ngForm" class="quote-form">
        <div class="form-grid">
          <div class="form-group"
            data-aos="fade-right"
            data-aos-delay="200"
            data-aos-duration="400"
          >
            <label class="form-label">
              Your Name *
            </label>
            <input
              type="text"
              name="name"
              [(ngModel)]="formData.name"
              required
              placeholder="Enter your name"
              class="form-input"
            />
          </div>

          <div class="form-group"
            data-aos="fade-left"
            data-aos-delay="200"
            data-aos-duration="400"
          >
            <label class="form-label">
              Phone Number *
            </label>
            <input
              type="tel"
              name="phone"
              [(ngModel)]="formData.phone"
              required
              placeholder="Enter your phone"
              class="form-input"
            />
          </div>
        </div>

        <div class="form-group"
          data-aos="fade-up"
          data-aos-delay="250"
          data-aos-duration="400"
        >
          <label class="form-label">
            Service Needed *
          </label>
          <select
            name="service"
            [(ngModel)]="formData.service"
            required
            class="form-select"
          >
            <option *ngFor="let service of services" [value]="service">
              {{service}}
            </option>
          </select>
        </div>

        <div class="form-group"
          data-aos="fade-up"
          data-aos-delay="300"
          data-aos-duration="400"
        >
          <label class="form-label">
            When do you want to start? *
          </label>
          <select
            name="timeline"
            [(ngModel)]="formData.timeline"
            required
            class="form-select"
          >
            <option *ngFor="let timeline of timelines" [value]="timeline">
              {{timeline}}
            </option>
          </select>
        </div>

        <button
          type="submit"
          [disabled]="!quoteForm.form.valid"
          class="submit-btn"
          data-aos="zoom-in"
          data-aos-delay="350"
          data-aos-duration="400"
        >
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
          </svg>
          <span>Get Free Quote via WhatsApp</span>
        </button>
      </form>

      <div class="contact-section"
        data-aos="fade-up"
        data-aos-delay="400"
        data-aos-duration="400"
      >
        <p class="contact-text">Or call us directly</p>
        <div class="contact-numbers">
          <a
            href="tel:+919847088914"
            class="contact-link"
            data-aos="fade-right"
            data-aos-delay="450"
            data-aos-duration="300"
          >
            <svg class="phone-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72 12.84 12.84 0 00.7 2.81 2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45 12.84 12.84 0 002.81.7A2 2 0 0122 16.92z" />
            </svg>
            <span>+91 9847088914</span>
          </a>
          <span class="separator">|</span>
          <a
            href="tel:+919846088914"
            class="contact-link"
            data-aos="fade-left"
            data-aos-delay="450"
            data-aos-duration="300"
          >
            <svg class="phone-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72 12.84 12.84 0 00.7 2.81 2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45 12.84 12.84 0 002.81.7A2 2 0 0122 16.92z" />
            </svg>
            <span>+91 9846088914</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
