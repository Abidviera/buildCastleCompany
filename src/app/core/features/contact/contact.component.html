<section id="contact" class="contact-section">
  <div class="contact-container">
    <h2 class="contact-title" data-aos="fade-up" data-aos-duration="600">GET IN TOUCH</h2>

    <div class="contact-grid">
      <!-- Contact Information -->
      <div class="contact-info" data-aos="fade-right" data-aos-delay="100" data-aos-duration="700">
        <h3 class="contact-subtitle" data-aos="fade-up" data-aos-delay="150">Contact Information</h3>
        
        <div class="contact-details">
          <!-- Location -->
          <div class="contact-detail-item" data-aos="fade-up" data-aos-delay="200">
            <div class="contact-icon">
              <!-- SVG icon -->
            </div>
            <div class="contact-detail-content">
              <h4 class="contact-detail-title">Location</h4>
              <p class="contact-detail-text">
                Kallumpuram, Kerala
              </p>
            </div>
          </div>

          <!-- Phone -->
          <div class="contact-detail-item" data-aos="fade-up" data-aos-delay="250">
            <div class="contact-icon">
              <!-- SVG icon -->
            </div>
            <div class="contact-detail-content">
              <h4 class="contact-detail-title">Phone Numbers</h4>
              <p class="contact-detail-text">
                <a href="tel:+919847088914" class="contact-link">
                  +91 9847088914
                </a>
              </p>
              <p class="contact-detail-text">
                <a href="tel:+919846088914" class="contact-link">
                  +91 9846088914
                </a>
              </p>
            </div>
          </div>

          <!-- Email -->
          <div class="contact-detail-item" data-aos="fade-up" data-aos-delay="300">
            <div class="contact-icon">
              <!-- SVG icon -->
            </div>
            <div class="contact-detail-content">
              <h4 class="contact-detail-title">Email</h4>
              <p class="contact-detail-text">
                <a href="mailto:builddcastle019@gmail.com" class="contact-link">
                  builddcastle019gmail.com
                </a>
              </p>
            </div>
          </div>

          <!-- Instagram -->
          <div class="contact-detail-item" data-aos="fade-up" data-aos-delay="350">
            <div class="contact-icon">
              <!-- SVG icon -->
            </div>
            <div class="contact-detail-content">
              <h4 class="contact-detail-title">Instagram</h4>
              <p class="contact-detail-text">
                <a 
                  href="https://instagram.com/build_castle_" 
                  target="_blank" 
                  rel="noopener noreferrer"
                  class="contact-link"
                >
                  build_castle_
                </a>
              </p>
            </div>
          </div>
        </div>

        <div class="business-hours" data-aos="fade-up" data-aos-delay="400">
          <h4 class="business-hours-title">Business Hours</h4>
          <div class="hours-grid">
            <div class="hours-item">
              <span class="hours-day">Monday - Saturday:</span>
              <span class="hours-time">9:00 AM - 6:00 PM</span>
            </div>
            <div class="hours-item">
              <span class="hours-day">Sunday:</span>
              <span class="hours-time">By Appointment</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="contact-form-section" data-aos="fade-left" data-aos-delay="100" data-aos-duration="700">
        <h3 class="contact-subtitle" data-aos="fade-up" data-aos-delay="150">Send us a Message</h3>
        <form (ngSubmit)="onSubmit($event)" class="contact-form">
          <div class="form-group" data-aos="fade-up" data-aos-delay="200">
            <input
              type="text"
              name="name"
              placeholder="Your Name *"
              required
              [(ngModel)]="formData.name"
              class="form-input"
            />
          </div>

          <div class="form-group" data-aos="fade-up" data-aos-delay="250">
            <input
              type="email"
              name="email"
              placeholder="Your Email *"
              required
              [(ngModel)]="formData.email"
              class="form-input"
            />
          </div>

          <div class="form-group" data-aos="fade-up" data-aos-delay="300">
            <input
              type="tel"
              name="phone"
              placeholder="Your Phone Number *"
              required
              [(ngModel)]="formData.phone"
              class="form-input"
            />
          </div>

          <div class="form-group" data-aos="fade-up" data-aos-delay="350">
            <select
              name="service"
              required
              [(ngModel)]="formData.service"
              class="form-select"
            >
              <option value="">Select Service *</option>
              <option *ngFor="let service of services" [value]="service">
                {{ service }}
              </option>
            </select>
          </div>

          <div class="form-group" data-aos="fade-up" data-aos-delay="400">
            <textarea
              name="message"
              placeholder="Your Message *"
              required
              rows="5"
              [(ngModel)]="formData.message"
              class="form-textarea"
            ></textarea>
          </div>

          <button
            type="submit"
            class="submit-button"
            data-aos="fade-up"
            data-aos-delay="450"
            data-aos-anchor-placement="top-bottom"
          >
            <span>Send via WhatsApp</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="send-icon">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
