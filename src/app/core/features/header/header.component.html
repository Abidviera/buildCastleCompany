<header 
  class="header"
  [class.header-scrolled]="isScrolled"
  [style.border-bottom]="isScrolled ? '1px solid #e5e5e5' : '1px solid #e5e5e5'"
  data-aos="fade-down"
  data-aos-duration="800"
  data-aos-once="false"
>
  <div class="header-container">
    <div class="header-logo" data-aos="fade-right" data-aos-delay="100">
     <img src="buildcastle.png" alt="">
    </div>
    
    <!-- Desktop Navigation -->
    <nav class="desktop-nav" data-aos="fade-left" data-aos-delay="200">
      <button 
        (click)="scrollToSection('home')" 
        class="nav-link"
        data-aos="fade-up"
        data-aos-delay="300"
        data-aos-duration="600"
      >
        Home
      </button>
      <button 
        (click)="scrollToSection('services')" 
        class="nav-link"
        data-aos="fade-up"
        data-aos-delay="350"
        data-aos-duration="600"
      >
        Services
      </button>
      <button 
        (click)="scrollToSection('projects')" 
        class="nav-link"
        data-aos="fade-up"
        data-aos-delay="400"
        data-aos-duration="600"
      >
        Projects
      </button>
      <button 
        (click)="scrollToSection('about')" 
        class="nav-link"
        data-aos="fade-up"
        data-aos-delay="450"
        data-aos-duration="600"
      >
        About
      </button>
      <button 
        (click)="scrollToSection('contact')" 
        class="nav-link"
        data-aos="fade-up"
        data-aos-delay="500"
        data-aos-duration="600"
      >
        Contact
      </button>
    </nav>

    <!-- Mobile Menu Button -->
    <button 
      class="mobile-menu-button"
      (click)="toggleMobileMenu()"
      data-aos="fade-left"
      data-aos-delay="200"
    >
      <span *ngIf="!isMobileMenuOpen" class="menu-icon">☰</span>
      <span *ngIf="isMobileMenuOpen" class="close-icon">✕</span>
    </button>
  </div>

  <!-- Mobile Navigation -->
  <div 
    *ngIf="isMobileMenuOpen" 
    class="mobile-nav"
    data-aos="fade-down"
    data-aos-duration="500"
  >
    <nav class="mobile-nav-content">
      <button 
        (click)="scrollToSection('home')" 
        class="mobile-nav-link"
        data-aos="fade-up"
        data-aos-delay="50"
      >
        Home
      </button>
      <button 
        (click)="scrollToSection('services')" 
        class="mobile-nav-link"
        data-aos="fade-up"
        data-aos-delay="100"
      >
        Services
      </button>
      <button 
        (click)="scrollToSection('projects')" 
        class="mobile-nav-link"
        data-aos="fade-up"
        data-aos-delay="150"
      >
        Projects
      </button>
      <button 
        (click)="scrollToSection('about')" 
        class="mobile-nav-link"
        data-aos="fade-up"
        data-aos-delay="200"
      >
        About
      </button>
      <button 
        (click)="scrollToSection('contact')" 
        class="mobile-nav-link"
        data-aos="fade-up"
        data-aos-delay="250"
      >
        Contact
      </button>
    </nav>
  </div>
</header>
